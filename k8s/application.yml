apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argo
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=emanzaki/fortstak
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/myapp.pull-secret: pull-secret:argocd/dockerhub-creds
spec:
  project: default
  source:
    repoURL: 'https://github.com/emanzaki/FortStak.git'
    targetRevision: HEAD
    path: k8s/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: my-app-namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    
